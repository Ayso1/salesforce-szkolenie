<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse slds-float_right" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">{label.Close}</span>
                </button>
                <h2 class="slds-text-heading_medium">{label.CreateNewDiscountType}</h2>
            </div>
            <div class="slds-modal__body">
                <lightning-input
                        label={label.Name}
                        value={name}
                        onchange={handleNameChange}
                        required="true">
                </lightning-input>
                <lightning-input
                        type="date"
                        label={label.StartDate}
                        value={startDate}
                        onchange={handleStartDateChange}
                        disabled={isStartDateDisabled}
                        required={isStartDateRequired}>
                </lightning-input>
                <lightning-input
                        type="date"
                        label={label.EndDate}
                        value={endDate}
                        onchange={handleEndDateChange}
                        disabled={isEndDateDisabled}
                        required={isEndDateRequired}>
                </lightning-input>
                <lightning-checkbox-group
                        label={label.RecurringDiscount}
                        options={recurringDiscountOptions}
                        value={recurringDiscount}
                        onchange={handleRecurringDiscountChange}>
                </lightning-checkbox-group>
                <lightning-combobox
                        label={label.DiscountPeriod}
                        value={discountPeriod}
                        options={discountPeriodOptions}
                        onchange={handleDiscountPeriodChange}
                        disabled={isDiscountPeriodDisabled}
                        required={isDiscountPeriodRequired}>
                </lightning-combobox>

                <template if:true={isDayOfWeek}>
                    <lightning-combobox
                            label="Select Day of Week"
                            value={dayOfWeek}
                            options={dayOfWeekOptions}
                            onchange={handleDayOfWeekChange}>
                    </lightning-combobox>
                </template>

                <template if:true={isMonth}>
                    <lightning-combobox
                            label="Select Month"
                            value={month}
                            options={monthOptions}
                            onchange={handleMonthChange}>
                    </lightning-combobox>
                </template>

                <template if:true={isSpecificDay}>
                    <lightning-input
                            label="Enter Specific Day (DD)"
                            type="number"
                            value={specificDay}
                            onchange={handleSpecificDayChange}>
                    </lightning-input>
                </template>

                <template if:true={isSpecificDayMonth}>
                    <lightning-input
                            label="Enter Specific Day/Month (DD.MM)"
                            value={specificDayMonth}
                            onchange={handleSpecificDayMonthChange}>
                    </lightning-input>
                </template>


            </div>
            <div class="slds-modal__footer">
                <lightning-button
                        variant="neutral"
                        label={label.Cancel}
                        onclick={handleClose}>
                </lightning-button>
                <lightning-button
                        variant="brand"
                        label={label.Save}
                        onclick={handleSave}>
                </lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
